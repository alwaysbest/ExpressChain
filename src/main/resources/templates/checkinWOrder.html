   <script>

	if($.session.get('userid')==null){
		window.location.href="/login";
	}else{
		$('#aid').text($.session.get('aid'));
		
		$('#userlabel').text($.session.get('userid'));
	}
	
	$(document).ready(function(){
		var wid=$.session.get('aid');
		$.ajax({
			type:"post",
			 url:"/ware/ordercheckin",
			 data:{"wid":wid},
			 success:function(data){
				 showData(data);
			 },error:function(msg){
				 alert("看看数据有没有错");
			 }
		});
	});
	function showData(data){
			var str='';
			for(var i=0;i<data.length;i++){
				str='<tr><td id="wid">'+
				data[i].wid+
				'</td><td>'+
				data[i].shelf+
				'</td><td id="oid">'+
				data[i].oid+'</td><td>'+
				data[i].status+
				'</td><td  id="intime" >'+
				data[i].intime+
				'</td><td><input id="'+
				i+
				'"'+
				'type="button" value="修改" onclick="editTd(this)"/>'+
				'</td><td>'+
				data[i].next+
				'</td></tr>'
				$('#tab').append(str);
			}
	}
	function editTd(node){
		  var b = node.parentNode;//按钮的表格
		  var tr = node.parentNode.parentNode; //行
		 /*  alert(tr.rowIndex);
		  alert(tr.cells[1].innerText);  */
		  var td  = tr.cells[4];
		  var ts=tr.cells[1];
		  var pre=ts.innerText; 
		  
		  if(td.children.length===0&&ts.children.length===0){
			  td.innerHTML="<input type='text' id='time' />";
			  ts.innerHTML="<input type='text' id='shelf' />"; 
			  b.innerHTML="<input type='button' onclick='saveEditTd(this)' value='保存'/>";
		  }
		  
	}
	function saveEditTd(node){
		var b = node.parentNode;//按钮的表格
		var tr = node.parentNode.parentNode; //行
		var td  = tr.cells[4];
		var ts = tr.cells[1];
		
		var text=document.getElementById("time").value;
		var texs=document.getElementById("shelf").value; 

		var r=text.match(/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/); 
		if(r==null){
		      alert("请输入格式正确的日期\n\r日期格式：yyyy-mm-dd\n\r例    如：2008-08-08\n\r");
		    
		 }else if(texs==''){
			 alert("请输入正确的货架编号！");
		 }else{
			 td.innerText=text;
			 var wid= tr.cells[0].innerText;
			 var oid = tr.cells[2].innerText;
			 $.ajax({
				 type:"post",
				 url:"/ware/updatecheckin",
				 data:{"wid":wid,"oid":oid,"time":text},
				 success:function(){
					 updateShelf(wid,oid);

				 },error:function(XMLHttpRequest, textStatus, errorThrown) {
		                alert(XMLHttpRequest.status);
		                alert(XMLHttpRequest.readyState);
		                alert(textStatus);
				 }
			 });
			 
		 }
		
	}
	 function updateShelf(wid,oid){
		var texs=document.getElementById("shelf").value; 
		$.ajax({
			type:"post",
			url:"/ware/updateshelf",
			data:{"wid":wid,"oid":oid,"sid":texs},
			success:function(){
				
				window.location.reload();
			},error:function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.status);
                alert(XMLHttpRequest.readyState);
                alert(textStatus);
		 	}
		});
	}
	
	
	
	</script>
