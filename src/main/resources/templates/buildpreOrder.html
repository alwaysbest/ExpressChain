<body>

	 <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-6" style="margin-top:20px">
                <label style="font-size:30px;margin-left:10px">尊敬的会员<span id="memid" style="color:#6848b9"></span></label>

          <div class="row main " >

    <div class=" col-md-8 article-content"style="margin-left:150px">
         <div class="card">
         	<div class="card-block">

				<div class="ibox float-e-margins">
					<div class="row" style="margin-top:10px">
						<div class="col-sm-1"><img th:src="@{img/bill.png}"/></div>

                     <div class="ibox-content">
						 <form method="post" >
                                <!-- <div class="row form-group" hidden="hidden"><label class="col-sm-4 control-label">用户名称 *</label>

                                    <div class="row form-group"><label class="col-sm-3 control-label">请输入商品信息 *</label>

  <script>
  if($.session.get('memid')==null){
		window.location.href="/login";
	}else{
		
		
		$('#memid').text($.session.get('memid'));
	}
  
  $('#cancel').click(function(){
		 window.location.reload();
	 });
  
  
  $('#build').click(function(){
	  var memid=$.session.get("memid");
	  var goodinfo = $('#goodinfo').val();
	  var sename= $('#sename').val();
	  var  rename= $('#rename').val();
	  var  setele= $('#setele').val();
	  var  retele= $('#retele').val();
	  var  seaddress= $('#seaddress').val();
	  var readdress = $('#readdress').val();
	  if(memid==null){
		  alert("登陆已失效，请重新登陆");
	  }else if(goodinfo==''){
		  alert("商品信息不可少");
	  }else if(sename==''){
		  alert("寄件人不可少");
	  }else if(rename==''){
		  alert("收件人不可少");
	  }else if(seaddress==''){
		  alert("寄件人地址不可少");
	  }else if(readdress==''){
		  alert("收件人地址不可少");
	  }else if(setele==''){
		  alert("寄件人联系方式不可少");
	  }else if(retele==''){
		  alert("收件人联系方式不可少");
	  }else{
		  /* alert(seaddress.indexOf("南京市鼓楼区")); */
		  if(seaddress.indexOf("南京市鼓楼区")==0){
			  var busid=1001;
		  }else if(seaddress.indexOf("南京市栖霞区")==0){
			  var busid=1002;
		  }else if(seaddress.indexOf("南京市江宁区")==0){
			  var busid=1003;
		  }else if(seaddress.indexOf("南京市浦口区")==0){
			  var busid=1004;
		  }else{
			  alert("您不在服务区内");
			  window.location.reload();
		  }
		  $.ajax({
			  type:"post",
			  url:"/member/buildpreorder",
			  data:{"memid":memid,"sename":sename,"rename":rename,"seaddress":seaddress,"readdress":readdress,"setele":setele,"retele":retele,"goodinfo":goodinfo,"busid":busid},
			  success:function(){
				  alert("您已成功预约订单");
				  window.location.reload();
			  },error:function(XMLHttpRequest, textStatus, errorThrown) {
	                alert(XMLHttpRequest.status);
	                alert(XMLHttpRequest.readyState);
	                alert(textStatus);
	                
	            }
		  });
		  
		  
		  
	  }
	  
  });
  </script>
